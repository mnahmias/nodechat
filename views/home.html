<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Chat</h1>

      </div>
    </div>
